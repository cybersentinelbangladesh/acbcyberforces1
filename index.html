<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEAM CSB | Cyber Sentinel Bangladesh</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Teko:wght@500&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: #00ff41;
      font-family: 'Orbitron', sans-serif;
      height: 100vh;
      overflow: hidden;
      perspective: 1000px;
    }

    .matrix-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.7;
    }

    canvas {
      display: block;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .banner {
      position: relative;
      text-align: center;
      padding: 40px;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #00ff41;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 255, 65, 0.5), 
                  inset 0 0 20px rgba(255, 0, 0, 0.3);
      max-width: 800px;
      width: 100%;
      transform-style: preserve-3d;
      transition: transform 0.5s ease;
      overflow: hidden;
    }

    .banner::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        rgba(0, 255, 65, 0.1) 0%,
        rgba(0, 255, 65, 0) 20%,
        rgba(0, 255, 65, 0) 80%,
        rgba(255, 0, 0, 0.1) 100%
      );
      transform: rotate(30deg);
      z-index: -1;
      animation: shine 8s infinite linear;
    }

    @keyframes shine {
      0% { transform: rotate(30deg) translate(-10%, -10%); }
      100% { transform: rotate(30deg) translate(10%, 10%); }
    }

    .logo-container {
      display: flex;
      justify-content: center;
      margin-bottom: 25px;
    }

    .banner img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 3px solid #00ff41;
      box-shadow: 0 0 25px rgba(0, 255, 65, 0.7),
                  0 0 15px rgba(255, 0, 0, 0.7);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }

    .banner:hover img {
      transform: scale(1.05) rotate(5deg);
      box-shadow: 0 0 35px rgba(0, 255, 65, 0.9),
                  0 0 25px rgba(255, 0, 0, 0.9);
    }

    .banner h1 {
      font-size: 3.5rem;
      color: #00ff41;
      text-shadow: 0 0 15px #00ff41;
      margin-bottom: 15px;
      letter-spacing: 3px;
      position: relative;
      display: inline-block;
    }

    .banner h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, transparent, #00ff41, transparent);
      animation: titleUnderline 3s infinite;
    }

    @keyframes titleUnderline {
      0% { transform: scaleX(0); opacity: 0; }
      50% { transform: scaleX(1); opacity: 1; }
      100% { transform: scaleX(0); opacity: 0; }
    }

    .banner p {
      font-size: 1.5rem;
      color: #ff0033;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
      margin-bottom: 30px;
      font-family: 'Teko', sans-serif;
      letter-spacing: 1px;
      animation: pulse 2s infinite alternate;
    }

    @keyframes pulse {
      from { text-shadow: 0 0 10px rgba(255, 0, 0, 0.7); }
      to { text-shadow: 0 0 20px rgba(255, 0, 0, 1); }
    }

    .warning {
      margin-top: 30px;
      padding: 20px;
      border: 2px dashed rgba(255, 0, 0, 0.7);
      color: #ff0033;
      background-color: rgba(255, 0, 0, 0.1);
      text-shadow: 0 0 5px rgba(255, 0, 0, 0.7);
      font-size: 1.2rem;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
      transition: all 0.5s ease;
      min-height: 100px;
    }

    .warning::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 0, 0, 0.2), transparent);
      transition: 0.5s;
    }

    .warning:hover {
      background-color: rgba(255, 0, 0, 0.2);
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
    }

    .warning:hover::before {
      left: 100%;
    }

    .cyber-line {
      height: 2px;
      background: linear-gradient(90deg, transparent, #00ff41, transparent);
      margin: 20px 0;
      position: relative;
    }

    .cyber-line::after {
      content: '';
      position: absolute;
      top: -5px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 10px;
      background: #00ff41;
      border-radius: 50%;
      box-shadow: 0 0 10px #00ff41;
    }

    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      background: #00ff41;
      border-radius: 50%;
      pointer-events: none;
    }

    .cursor {
      display: inline-block;
      width: 8px;
      height: 1.2em;
      background-color: #ff0033;
      animation: blink 0.7s infinite;
      vertical-align: middle;
      margin-left: 2px;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    @media (max-width: 768px) {
      .banner {
        padding: 30px 20px;
      }
      
      .banner h1 {
        font-size: 2.5rem;
      }
      
      .banner p {
        font-size: 1.2rem;
      }
      
      .warning {
        font-size: 1rem;
        min-height: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="matrix-bg">
    <canvas id="matrixCanvas"></canvas>
  </div>

  <div class="particles" id="particles"></div>

  <div class="container">
    <div class="banner animate__animated animate__fadeIn">
      <div class="logo-container">
        <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgVptzJmcD1p4gFT6FTgQard8wG3Zmw8AQI5qzjYt9f2_LxV5hTXpYGUafbfWj2Ktjg7eGxecnMdTUfcQr0XKsZrp8qf9TatQu3lsF6D8BUcLEFqwS2pjw2StUDKvsDFSpRwokwk23BafQvEY7TiQdRNUczxXNKszNd0vZAA7dq22anfody5Psk_wynOjGm/s1280/20250614_021418.png" alt="TEAM CSB Logo" class="animate__animated animate__zoomIn">
      </div>
      <h1 class="animate__animated animate__fadeInDown">TEAM CSB</h1>
      <p class="animate__animated animate__fadeIn">Cyber Sentinel Bangladesh - Hacking for Defense</p>
      
      <div class="cyber-line"></div>

      <div class="warning animate__animated animate__fadeInUp" id="warningMessage">
        <span id="typedText"></span><span class="cursor"></span>
      </div>
    </div>
  </div>

  <script>
    // Enhanced Matrix Effect
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    }
    
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
    const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const nums = '0123456789';
    const symbols = '!"#$%&\'()*+,-./:;<=>?@[\\]^_`{|}~';
    const letters = katakana + latin + nums + symbols;
    
    const fontSize = 18;
    const columns = canvas.width / fontSize;
    const drops = [];
    
    for (let i = 0; i < columns; i++) {
      drops[i] = Math.floor(Math.random() * -100);
    }

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      ctx.fillStyle = '#00ff41';
      ctx.font = `${fontSize}px monospace`;
      
      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        const x = i * fontSize;
        const y = drops[i] * fontSize;
        
        ctx.fillText(text, x, y);
        
        if (y > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        
        drops[i]++;
        
        // Add fading effect
        if (y < 100) {
          ctx.globalAlpha = y / 100;
        } else {
          ctx.globalAlpha = 1;
        }
      }
    }

    setInterval(draw, 33);

    // Particle Effect
    const particlesContainer = document.getElementById('particles');
    const particleCount = 50;

    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      
      const size = Math.random() * 3 + 1;
      const posX = Math.random() * window.innerWidth;
      const posY = Math.random() * window.innerHeight;
      const delay = Math.random() * 5;
      const duration = Math.random() * 10 + 10;
      
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.left = `${posX}px`;
      particle.style.top = `${posY}px`;
      particle.style.opacity = Math.random() * 0.5 + 0.1;
      particle.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
      
      particlesContainer.appendChild(particle);
    }

    // Add floating animation to particles
    const style = document.createElement('style');
    style.textContent = `
      @keyframes float {
        0% {
          transform: translate(0, 0) rotate(0deg);
          opacity: ${Math.random() * 0.5 + 0.1};
        }
        50% {
          transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) rotate(180deg);
          opacity: ${Math.random() * 0.8 + 0.2};
        }
        100% {
          transform: translate(0, 0) rotate(360deg);
          opacity: ${Math.random() * 0.5 + 0.1};
        }
      }
    `;
    document.head.appendChild(style);

    // 3D tilt effect
    const banner = document.querySelector('.banner');
    
    banner.addEventListener('mousemove', (e) => {
      const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
      const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
      banner.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
    });

    banner.addEventListener('mouseenter', () => {
      banner.style.transition = 'transform 0.5s ease';
    });

    banner.addEventListener('mouseleave', () => {
      banner.style.transform = 'rotateY(0deg) rotateX(0deg)';
      banner.style.transition = 'transform 0.5s ease';
    });

    // Typing Animation for Warning Message
    const warningText = "⚠️ সতর্কবার্তা: ACB বুঝতে পারছো CSB কি করতে  পারে এখনো ছোট  আছো  তাই এবার একটা সুজক দিলাম  দেশের হয়ে কিছু করো নয়তো তোমাদের অস্তিত্ব  থাকবে  না  মাথায় রেখো";
    const typedTextElement = document.getElementById('typedText');
    let i = 0;
    let lineBreakAdded = false;

    function typeWriter() {
      if (i < warningText.length) {
        // Handle line break
        if (warningText.charAt(i) === '\n' && !lineBreakAdded) {
          typedTextElement.innerHTML += '<br>';
          lineBreakAdded = true;
          i++;
        } else {
          typedTextElement.innerHTML += warningText.charAt(i);
          i++;
          lineBreakAdded = false;
        }
        setTimeout(typeWriter, Math.random() * 50 + 30); // Random typing speed
      } else {
        // Animation complete, keep cursor blinking
        document.querySelector('.cursor').style.animation = 'blink 0.7s infinite';
      }
    }

    // Start typing animation after a short delay
    setTimeout(() => {
      typeWriter();
    }, 1500);
  </script>
</body>
</html>
